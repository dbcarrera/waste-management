<div class="report-container">
  <h2>Report an Issue</h2>

  <form (ngSubmit)="submitIssue()" #issueForm="ngForm">
    <label>Issue Type:</label>
    <input type="text" name="type" [(ngModel)]="issue.type" placeholder="e.g. Garbage not collected" required>

    <label>Description:</label>
    <textarea name="description" [(ngModel)]="issue.description" placeholder="Describe the issue..." required></textarea>

    <label>Location:</label>
    <input type="text" name="location" [(ngModel)]="issue.location" placeholder="Enter location" required>

    <label>Date:</label>
    <input type="date" name="date" [(ngModel)]="issue.date" required>

    <button type="submit">Submit</button>
  </form>

  <p *ngIf="message" class="success">{{ message }}</p>
</div>
