<div class="auth-section">
  <app-header [hasSpacer]="false" />
  <h1>Welcome Back</h1>
  <app-frosted-card class="auth-card">
    <h2 class="auth-title">Log In</h2>

    <form class="auth-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
        />
      </div>

      <app-button text="Log In" type="primary" (click)="onLogin()"> </app-button>

      <div class="auth-switch">
        <span>Don't have an account yet?</span>
        <a href="/" class="auth-link">Sign Up</a>
      </div>
    </form>
  </app-frosted-card>
</div>
