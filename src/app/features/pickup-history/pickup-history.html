<div class="history-container">
  <h2>Pickup History</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      @for (record of pickupHistory; track record.date) {
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.location }}</td>
        <td>{{ record.status }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
