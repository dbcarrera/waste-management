<!-- Globally accessible toasts (notifications) -->
<app-toast />

<!-- Header for unauthenticated layouts (signup/login) -->
@if (!isAuthenticated()) {
<app-header />
<main>
  <router-outlet />
</main>
}

<!-- Nav rail/bottom nav bar for authenticated views -->
@if (isAuthenticated()) {
<app-navigation />
<main class="main-with-nav">
  <router-outlet />
</main>
}
